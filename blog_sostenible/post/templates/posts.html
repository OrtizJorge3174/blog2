<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado posts</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1 style=text-align:center class="text-success">Blog 17 Objetivos Desarrollo Sostenible</h1>

  <div class="row">
    {% for post in lista_posts %}
    <div class="col-4">
      <div class="card">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <p class="card-text" style=text-align:right>{{post.modificado}}</p>
          <a href="ver_detalle_post/{{post.id}}">
            <h4 class="card-title">{{post.titulo}}</h4>
          </a>
          <p class="card-text">{{post.autor.last_name}}, {{post.autor.first_name}}</p>
          <p class="card-text">{{post.texto}}</p>
          {% for cat in post.categoria.all %}
          <a href="categoria/{{cat.id}}" class="btn btn-primary  btn-xs" style=margin:2px;>{{cat.nombre}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
