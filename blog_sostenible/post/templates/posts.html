<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola mundo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Blog 17 Objetivos Desarrollo Sostenible</h1>
    
        
    {% for post in lista_posts %}
  
    <div class="card" style="width: 33rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <a href="ver_detalle_post/{{post.id}}"><h5 class="card-title">{{post.titulo}}</h5></a>
          <h6 class="card-text">{{post.autor}}</h6>
          <p class="card-text">{{post.texto}}</p>
          {% for cat in post.categoria.all %} 
          <a href="categoria/{{cat.id}}" class="btn btn-primary  btn-xs" style=margin:2px;>{{cat.nombre}}</a> 
          {% endfor %}
        </div>
      </div>
    {% endfor %}
        
   
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>

</html>
